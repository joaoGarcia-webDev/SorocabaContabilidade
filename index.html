<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorocaba Contabilidade</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- BOOTSTRAP LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main-custom.css">
</head>

<body>
    <header>
        <nav class="navbar nav-social">
            <div class="container-xl">
                <ul class="navbar-nav social-ul ms-md-0 mx-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="bi bi-whatsapp"></i>
                            <span class="visually-hidden">Link para Whatsapp</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="bi bi-facebook"></i>
                            <span class="visually-hidden">Link para Facebook</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="bi bi-instagram"></i>
                            <span class="visually-hidden">Link para Instagram</span>
                        </a>
                    </li>
                </ul>
                <a href="#" class="btn btn-client me-md-0 mx-auto">
                    <span><img src="img/svg/onvio.svg" alt="Logo da Onvio, parceiro da Sorocaba Contabilidade"></span>
                    Área do cliente
                </a>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-dark navbar-links">
            <div class="container-xl">
                <a class="navbar-brand navbar-logo-img" href="index.html">
                    <img src="img/logo.png"
                        alt="Logo da Sorocaba Contabilidade, tem um passaro estilizado à esquerda e o nome da empresa à direita">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks"
                    aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navLinks">
                    <ul class="navbar-nav links-ul">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quem somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="slider-controls" class="carousel slide slider-main" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/slider.png" class="d-block w-100" alt="img/slider.png">
                    <div class="carousel-caption carousel-header d-none d-md-block">
                        <h1 class="carousel-main-title">Main Text</h1>
                        <h2 class="carousel-sub-title">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h2>
                        
                        <a class="btn btn-primary" href="#" role="button">Button</a>
                    </div>
                </div>

                <div class="carousel-waves">
                    <img src="img/svg/wave.svg" aria-hidden="true" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider-controls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider-controls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main class="container-xl">

    </main>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
